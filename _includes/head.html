<meta charset="UTF-8" />
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
<title>
  {% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}
</title>
<link rel="icon" type="image/png" href="{{site.logo}}" hreflang="en-us" />
<meta
  property="og:title"
  content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}"
/>
<meta
  property="og:description"
  content="{% if page.description
%}{{page.description}}{% else %}{{site.description}}{% endif %}"
/>
<meta property="og:type" content="website" />
<meta property="og:url" content="{{site.url}}" />
<meta property="og:site_name" content="{{site.name}}" />
<meta property="og:image" content="{{site.cover}}" />
<meta property="og:image:width" content="1280" />
<meta property="og:image:height" content="800" />
<meta property="og:image:type" content="image/png" />
<meta property="og:locale" content="en_US" />
<meta
  name="description"
  content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}"
/>
<meta
  itemprop="name"
  content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}"
/>
<meta
  itemprop="description"
  content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}"
/>
<meta itemprop="image" content="{{site.cover}}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="{{site.url}}" />
<meta name="twitter:site" content="@robincsamuel" />
<meta name="twitter:creator" content="@robincsamuel" />
<meta
  name="twitter:title"
  content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}"
/>
<meta
  name="twitter:description"
  content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}"
/>
<meta name="twitter:image:src" content="{{site.cover}}" />
<link
  href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="{{ site.baseurl }}/css/main.css"
  hreflang="en-us"
/>
<link
  rel="stylesheet"
  href="{{ site.baseurl }}/css/syntax.css"
  hreflang="en-us"
/>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id=UA-47599349-1"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());

  gtag('config', 'UA-47599349-1');
</script>
